<div class="row" *ngIf="pokemon">
    <h3 class="center">{{pokemon.name}}</h3>
    <div class="col s12 m8 offset-m2">
        <div class="card horizontal">
            <div class="card-image">
                <img [src]="pokemon.picture" [alt]="pokemon.name">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="striped">
                        <tbody>
                            <tr>
                                <td>Nom</td>
                                <td><strong>{{pokemon.name}}</strong></td>
                            </tr>
                            <tr>
                                <td>Points de vie</td>
                                <td><strong>{{pokemon.hp}}</strong></td>
                            </tr>
                            <tr>
                                <td>Dégâts</td>
                                <td>{{pokemon.hp}}</td>
                            </tr>
                            <tr>
                                <td>Types</td>
                                <td>
                                    <span class="{{type | pokemonTypeColor}}" *ngFor="let type of pokemon.types">{{type}}</span>
                                </td>
                            </tr>
                            <tr>
                                <td>Date</td>
                                <td><em>{{pokemon.created | date: 'dd/MM/YYYY'}}</em></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a (click)="onGoBack()" [ngStyle]="{'cursor': 'pointer'}">Retour</a>
                </div>
            </div>
        </div>
    </div>
</div>

<h5 *ngIf="!pokemon" class="center">Aucun pokemon à afficher</h5>
